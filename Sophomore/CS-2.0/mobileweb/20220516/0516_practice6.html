<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>4의 배수일까 아닐까</h1>
    <script>
        var num = prompt("숫자를 입력하시오.");
        if(num !== null){
        if(num % 4 === 0)
            alert(num + "은(는) 4의 배수입니다.");
        else
        alert("4의 배수가 아닙니다.")
        }
        else
        alert("입력이 취소됐습니다.");


    </script>
</body>
</html>
