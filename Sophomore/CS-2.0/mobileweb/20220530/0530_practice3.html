<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>윤,서영</title>
  <style>
    #container{
      margin:50px auto;
      width:300px;
      height:300px;
      border-radius:50%;
      border:2px double #222;
      background-color:pink;
      text-align: center;
    }
    h1 {
      margin-top:80px;
    }
    .accent {
      font-size:1.8em;
      font-weight:bold;
      color:ivory;
    }
  </style>
</head>
<body>
  <div id="container">
    <h1>윤, 서영</h1>
    <p>만난지 <span class="accent" id="result"></span>일이 <br> 되었구먼유</p>
    <p>사랑해잉</p>
  </div>  
  <script>
      var now = new Date("2022-05-30");
      var firstDay = new Date("2022-04-01");

      var toNow = now.getTime();
      var toFirst = firstDay.getTime();
      var passedTime = toNow - toFirst;

      passedTime = Math.round(passedTime/(1000*60*60*24));

      document.querySelector('#result').innerText = passedTime;
  </script>
</body>
</html
