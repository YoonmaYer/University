<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var quest = [119,112,9813];
        var quest1 = quest.join('-');
        document.write(quest1);
        document.write("<hr>");

        var quest2 = quest.pop();
        document.write(quest2);
        document.write("<hr>");

        var quest3 = quest.push(777);
        document.write(quest3);
        document.write("<hr>");

        var quest4 = quest.unshift(999);
        document.write(quest4);
        document.write("<hr>");

    </script>
</body>
</html>
